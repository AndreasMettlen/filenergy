<ul>
{% for file in files %}
<li id="file-{{file.id}}">
    <a href="/file/download/?h={{file.url}}">{{file.name}}</a>
    {% if is_mine %}
    <div class="actions">
        <img title="download" src="/media/img/download.png" onclick="downloadFile('{{file.url}}')"/>
        <img title="delete" src="/media/img/delete.png" onclick="deleteFile('{{file.id}}')"/>
    {% endif %}
    </div>
</li>
{% endfor %}
</ul>
